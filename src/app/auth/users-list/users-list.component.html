<div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
    
  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>List of Users</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>UserType</th>
        </tr>
        <tr *ngFor="let user of userInfo">
          <td>{{user._id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userType}}</td>
        </tr>
      </table>
      <sub>User type 2 are admins and 1 are end users.</sub>
    </mat-card-content>

  </mat-card>
</div>
