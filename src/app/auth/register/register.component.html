<!DOCTYPE html>
<div fxLayout="column" fxLayoutAlign="center center" fxFlex="80">

    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>

        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name" [(ngModel)]="user.name" name="name" type="text" required>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" type="email" required>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" type="password" required>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password"
                        required>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="submit()">Sign Up</button>
        </mat-card-actions>
    </mat-card>

</div>
