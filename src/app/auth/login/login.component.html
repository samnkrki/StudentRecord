<!doctype html>
<div fxLayout="row" fxLayoutAlign="center center"fxFlex="100">

  <mat-card class ="example-card">

    <mat-card-title ><strong>Login</strong></mat-card-title>

    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" type="email" required>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" type="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="submit()">Login</button>
    </mat-card-actions>

  </mat-card>

</div>
